        <script>
            var squares = document.querySelectorAll('.square');

            var colors = ['#B4B4B4', '#757575', '#272727'];

            squares.forEach(function(square) {
                var clickCounter = 0;

                square.addEventListener('click', function() {
                    if (clickCounter < 3) {
                        this.style.backgroundColor = colors[clickCounter];
                        clickCounter++;
                    } else {
                        this.style.opacity = '0';
                        this.style.pointerEvents = 'none';
                    }
                });
            });

            function checkAnswer() {
                var userInput = document.getElementById("text-input").value;
                var resultElement = document.getElementById("result");
                var solutionButton = document.getElementById("solution-button");

                if (userInput === "40") {
                    resultElement.innerHTML = "정답입니다!";
                } else {
                    resultElement.innerHTML = "틀렸습니다. 다시 시도해보세요.";
                    solutionButton.style.display = "block"; // 풀이보기 버튼 표시
                }
            }

            function showSolution() {
                var solutionImage = document.getElementById("solution-image");
                solutionImage.style.display = "block"; // 이미지 표시
